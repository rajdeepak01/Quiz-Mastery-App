<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="hero">
        <div class="login-container">
            <div class="login-card">
                <h3>Login to Your Account</h3>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your user name"
                            name="name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            name="password">
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                    <a href="/register" class="register-link">Don't have an account? Register here</a>
                    <div class="error" style="color: purple; margin-left: 100px;">{{msg}}</div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
